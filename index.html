<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wolf Handler — Social Media Management</title>
  <meta name="description" content="Wolf Handler — reels, posters, campaigns & social growth." />
  <meta name="theme-color" content="#0b0b0f" />

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#0b0b0f;
      --text:#f5f7fb;
      --muted:#a8b0c6;
      --accent:#AA38FF;
    }
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 90% -10%, rgba(31,182,255,.12), transparent 60%),
        radial-gradient(1000px 500px at -10% 10%, rgba(170,56,255,.12), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    section{scroll-margin-top:90px}
  </style>
</head>

<body>

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full z-50 bg-black/80 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="font-extrabold text-lg">Wolf Handler</div>
  </div>
</header>

<!-- HERO -->
<section class="pt-28 px-6">
  <div class="max-w-5xl mx-auto text-center">
    <h1 class="text-4xl md:text-6xl font-extrabold">
      We build attention for brands
    </h1>
    <p class="mt-5 text-[var(--muted)] md:text-lg">
      Reels • Posters • Campaigns • Growth
    </p>
  </div>
</section>

<!-- OUR WORK -->
<section id="work" class="px-6 md:px-10 py-20">
  <div class="max-w-7xl mx-auto">

    <div class="text-center mb-14">
      <h2 class="text-4xl md:text-5xl font-extrabold">OUR WORK</h2>
      <p class="mt-3 text-[var(--muted)]">Live Instagram reels & posters</p>
    </div>

    <!-- VIDEOS -->
    <h3 class="text-xl font-semibold mb-6">Videos</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-20">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSxRpWsCag1/" data-instgrm-version="14"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSxRyBCjZT8/" data-instgrm-version="14"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSAJ_StD_zY/" data-instgrm-version="14"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DJg6_biT9lC/" data-instgrm-version="14"></blockquote>
    </div>

    <!-- POSTERS -->
    <h3 class="text-xl font-semibold mb-6">Posters</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DO5k3msDHR6/" data-instgrm-version="14"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DLmKryPySMa/" data-instgrm-version="14"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DMX26ieyz93/" data-instgrm-version="14"></blockquote>
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DMQO-ldTNec/" data-instgrm-version="14"></blockquote>
    </div>

  </div>
</section>

<!-- CONTACT -->
<section class="px-6 py-20 text-center">
  <h2 class="text-3xl md:text-4xl font-extrabold">Let’s work together</h2>
  <p class="mt-3 text-[var(--muted)]">wolfhandlerofficial@gmail.com</p>
</section>

<footer class="py-10 text-center text-[var(--muted)]">
  © <span id="year"></span> Wolf Handler
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<!-- INSTAGRAM EMBED (REQUIRED) -->
<script async src="https://www.instagram.com/embed.js"></script>
<script>
  window.addEventListener('load', function () {
    if (window.instgrm && window.instgrm.Embeds) {
      window.instgrm.Embeds.process();
    }
  });
</script>

</body>
</html>
