<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wolf Handler — Built to Dominate Feeds</title>
  <meta name="theme-color" content="#050508" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#050508;
      --panel:#0b0b12;
      --text:#f2f4ff;
      --muted:#8b90b2;
      --cyan:#22d3ee;
    }

    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow-x:hidden;
    }

    /* Horizontal rail */
    .h-section{height:220vh}
    .h-sticky{position:sticky; top:0; height:100vh; display:flex; align-items:center; overflow:hidden}
    .h-track{display:flex; gap:6rem; padding:0 10vw; will-change:transform}

    .card{
      min-width:70vw;
      max-width:70vw;
      transition:transform .6s ease, opacity .6s ease;
    }
    .card.dim{opacity:.35; transform:scale(.92)}
    .card.active{opacity:1; transform:scale(1.05)}
  </style>
</head>

<body>

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full z-50 bg-black/70 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-3">
    <img src="logo.png" class="w-9 h-9" alt="Wolf Handler" />
    <span class="font-black tracking-wide">WOLF HANDLER</span>
  </div>
</header>

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center px-6">
  <div class="text-center">
    <img src="logo.png" class="w-52 md:w-64 mx-auto mb-10 drop-shadow-[0_0_80px_rgba(34,211,238,.35)]" />
    <h1 class="text-5xl md:text-7xl font-black">BUILT TO DOMINATE FEEDS</h1>
    <p class="mt-6 text-[var(--muted)] max-w-xl mx-auto">
      Elite social media execution for brands that refuse to be ignored.
    </p>
  </div>
</section>

<!-- VIDEOS -->
<section class="h-section">
  <div class="h-sticky">
    <div class="h-track" id="videoTrack">
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSxRpWsCag1/"></blockquote></div>
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSxRyBCjZT8/"></blockquote></div>
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSAJ_StD_zY/"></blockquote></div>
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DJg6_biT9lC/"></blockquote></div>
    </div>
  </div>
</section>

<!-- POSTERS -->
<section class="h-section" style="background:#0b0b12">
  <div class="h-sticky">
    <div class="h-track" id="posterTrack">
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DO5k3msDHR6/"></blockquote></div>
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DLmKryPySMa/"></blockquote></div>
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DMX26ieyz93/"></blockquote></div>
      <div class="card"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DMQO-ldTNec/"></blockquote></div>
    </div>
  </div>
</section>

<footer class="py-10 text-center text-[var(--muted)] text-sm">
  © 2025 Wolf Handler
</footer>

<script>
  function horizontalScroll(section, track){
    const cards = track.querySelectorAll('.card');
    window.addEventListener('scroll', ()=>{
      const r = section.getBoundingClientRect();
      const p = Math.min(Math.max(-r.top / (r.height - innerHeight),0),1);
      const max = track.scrollWidth - innerWidth;
      track.style.transform = `translateX(${-p*max}px)`;

      cards.forEach(c=>{
        const center = c.offsetLeft + c.offsetWidth/2 - p*max;
        Math.abs(innerWidth/2 - center) < innerWidth*0.25
          ? c.classList.add('active')
          : c.classList.add('dim');
      });
    });
  }

  horizontalScroll(document.querySelectorAll('.h-section')[0], document.getElementById('videoTrack'));
  horizontalScroll(document.querySelectorAll('.h-section')[1], document.getElementById('posterTrack'));
</script>

<script async src="https://www.instagram.com/embed.js"></script>
<script>
  window.onload=()=>window.instgrm?.Embeds?.process();
</script>

</body>
</html>
