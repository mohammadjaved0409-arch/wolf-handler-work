<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wolf Handler — Built to Dominate Feeds</title>
  <meta name="description" content="Wolf Handler — elite social media execution. Built to dominate feeds." />
  <meta name="theme-color" content="#050508" />

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#050508;
      --panel:#0b0b12;
      --text:#f2f4ff;
      --muted:#8b90b2;
      --cyan:#22d3ee;
    }

    html,body{height:100%; scroll-behavior:smooth}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow-x:hidden;
    }

    /* Subtle grain */
    body:before{
      content:"";
      position:fixed;
      inset:0;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".03"/></svg>');
      pointer-events:none;
      z-index:0;
    }

    /* Reveal */
    .reveal{opacity:0; transform:translateY(60px); transition:all 1s cubic-bezier(.2,.8,.2,1)}
    .reveal.show{opacity:1; transform:translateY(0)}

    /* Spotlight scaling */
    .spotlight{transition:transform .6s ease, opacity .6s ease}
    .spotlight.active{transform:scale(1.06); opacity:1}
    .spotlight.dim{opacity:.45}

    section{scroll-margin-top:120px}
  </style>
</head>
<body>

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full z-50 bg-black/70 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="logo.png" class="w-9 h-9" alt="Wolf Handler" />
      <span class="font-black tracking-wide">WOLF HANDLER</span>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center px-6 relative">
  <div class="text-center relative z-10">
    <img src="logo.png" alt="Wolf Handler" class="w-48 md:w-64 mx-auto mb-10 drop-shadow-[0_0_80px_rgba(34,211,238,.35)]" />
    <h1 class="text-5xl md:text-7xl font-black tracking-tight">BUILT TO DOMINATE FEEDS</h1>
    <p class="mt-6 text-[var(--muted)] max-w-xl mx-auto">
      Elite social media execution for brands that refuse to be ignored.
    </p>
  </div>
</section>

<!-- VIDEOS -->
<section id="videos" class="px-6 md:px-10 py-32">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl md:text-5xl font-black text-center mb-24 reveal">VIDEOS</h2>

    <div class="space-y-28">
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSxRpWsCag1/" data-instgrm-version="14"></blockquote></div>
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSxRyBCjZT8/" data-instgrm-version="14"></blockquote></div>
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSAJ_StD_zY/" data-instgrm-version="14"></blockquote></div>
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DJg6_biT9lC/" data-instgrm-version="14"></blockquote></div>
    </div>
  </div>
</section>

<!-- POSTERS -->
<section id="posters" class="px-6 md:px-10 py-32 bg-[var(--panel)]">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl md:text-5xl font-black text-center mb-24 reveal">POSTERS</h2>

    <div class="space-y-28">
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DO5k3msDHR6/" data-instgrm-version="14"></blockquote></div>
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DLmKryPySMa/" data-instgrm-version="14"></blockquote></div>
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DMX26ieyz93/" data-instgrm-version="14"></blockquote></div>
      <div class="spotlight reveal"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DMQO-ldTNec/" data-instgrm-version="14"></blockquote></div>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="px-6 py-32">
  <div class="max-w-4xl mx-auto text-center reveal">
    <h2 class="text-3xl md:text-4xl font-black">Let’s work</h2>
    <p class="mt-4 text-[var(--muted)]">wolfhandlerofficial@gmail.com</p>
  </div>
</section>

<footer class="py-10 text-center text-[var(--muted)] text-sm">© <span id="year"></span> Wolf Handler</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // Reveal on scroll
  const revealObserver = new IntersectionObserver(entries=>{
    entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('show'); });
  },{threshold:.15});
  document.querySelectorAll('.reveal').forEach(el=>revealObserver.observe(el));

  // Spotlight focus
  const spotlights = document.querySelectorAll('.spotlight');
  const focusObserver = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        spotlights.forEach(s=>s.classList.add('dim'));
        e.target.classList.remove('dim');
        e.target.classList.add('active');
      }
    });
  },{threshold:.6});
  spotlights.forEach(el=>focusObserver.observe(el));
</script>

<!-- Instagram Embed -->
<script async src="https://www.instagram.com/embed.js"></script>
<script>
  window.addEventListener('load',()=>{
    if(window.instgrm && window.instgrm.Embeds){
      window.instgrm.Embeds.process();
    }
  });
</script>

</body>
</html>
